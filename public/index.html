  <script>
    function removeLoading() {
      let root = document.getElementById("root");
      let mainLoading = document.getElementById("main-loading");
      mainLoading.style.display = "none";
      mainLoading.classList.remove(["loading"]);
      root.style.opacity = 1;
    }

    if (!!window.safari) {
      removeLoading();
    } else {
      function loadingEventHandler(e) {
        let root = document.getElementById("root");
        let mainLoading = document.getElementById("main-loading");
        mainLoading.style.display = "inline-block";
        root.style.opacity = 0;
        document.fonts.removeEventListener("loading", loadingEventHandler);
      }
      document.fonts.addEventListener("loading", loadingEventHandler);

      function loadingDoneEventHandler(e) {
        removeLoading();
        document.fonts.removeEventListener(
          "loading",
          loadingDoneEventHandler
        );
      }
      document.fonts.addEventListener("loadingdone", loadingDoneEventHandler);
    }
  </script>

  <div id="root"></div>
